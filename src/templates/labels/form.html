{% extends "layouts/base.html" %}

{% block content %}
<h1 class="my-4">
    {% if object %}Изменение метки{% else %}Создание метки{% endif %}
</h1>

<form method="post">
    {% csrf_token %}
    <div class="mb-3">
        <label class="form-label" for="id_name">Имя</label>
        <input type="text" name="name" value="{{ form.name.value|default_if_none:'' }}"
            maxlength="{{ form.name.field.max_length }}" class="form-control" placeholder="Имя" required id="id_name">
    </div>
    <input class="btn btn-primary" type="submit" value="{% if object %}Изменить{% else %}Создать{% endif %}">
</form>
{% endblock %}
