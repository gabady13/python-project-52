{% extends "layouts/base.html" %}

{% block content %}
<h1>Статусы</h1>

<p>
  <a href="{% url 'status_create' %}">Создать статус</a>
</p>

<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Дата создания</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    {% for status in statuses %}
      <tr>
        <td>{{ status.id }}</td>
        <td>{{ status.name }}</td>
        <td>{{ status.created_at }}</td>
        <td>
          <a href="{% url 'status_update' status.id %}">Изменить</a>
          |
          <a href="{% url 'status_delete' status.id %}">Удалить</a>
        </td>
      </tr>
    {% empty %}
      <tr><td colspan="4">Нет статусов</td></tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
